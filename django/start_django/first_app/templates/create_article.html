{% extends 'layout.html' %}
{% load filters %}

{% block title %} Django - Forms | Create Article {% endblock %}

{% block content %}

    <h1 class="title">Django - Forms | Create Article</h1>             

    <form action="{% url 'save_article' %}" method="POST">

        {% csrf_token %}

        <label for="title">Title</label>
        <input type="text" name='title' placeholder='Enter article title' />

        <label for="content">Content</label>
        <textarea type="text" name='content' placeholder='Write your article'></textarea>
        
        <label for="public">Public?</label>
        <select name="public">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <input type="submit" value='Save' />

    </form>
    
{% endblock %}
