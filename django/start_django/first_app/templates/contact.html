{% extends 'layout.html' %}

{% block title %} 
    {% if title %}
        {{title}}
    {% else %}
        <strong>Don't have a title</strong>
    {% endif %}
{% endblock %}

{% block content %}
    <h1 class="title">
        {% if title %}
            <p>{{title}}</p> 
        {% else %}
            <strong>Don't have a title</strong>
        {% endif %}
    </h1>
    <br>
    <p>{{welcome}}</p>
    <br>
    <h5>{{creator}}</h5>

{% endblock %}
